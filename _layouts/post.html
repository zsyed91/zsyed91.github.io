---
layout: default
---

<div class="post container wrapper">

	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>

		<div class="post-meta">
			<p class="post-meta-title">{{ page.date | date: "%b %-d, %Y" }}</p>

		</div>
	</header>


	<article class="post-content">
		{{ content }}
	</article> 
</div>
